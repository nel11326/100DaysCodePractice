<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Personal details</h2>
          <ul>
            <li>
              <label for="userName">Your Name</label>
              <input type="text" name="userName" id="user-name" required placeholder="First name Middle Name Last Name"/>
            </li>
            <li>
              <label for="userEmail">Your email address</label>
              <input type="email" name="userEmail" id="user-email" required/>
            </li>
            <li>
              <label for="userPassword">Your password</label>
              <input type="password" name="userPassword" id="user-password" required minlength="7"/>
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userAge">Your age</label>
              <input type="number" step="1" name="userAge" id="user-age" required min="18"/>
            </li>
            <li>
              <label for="birthdate">Your birth date</label>
              <input type="date" name="birthdate" id="user-birthdate" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color</label>
              <select name="favorite-color" id="favorite-color">
                <option value="blue">My favorite color is Blue</option>
                <option value="black">My favorite color is Black</option>
                <option value="red">My favorite color is Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-message">Your message</label>
          <textarea
            name="userMessage"
            id="user-message"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section id="action-button">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
